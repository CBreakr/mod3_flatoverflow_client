<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="user-registration" style="display: block;">
    <h1>Create an account</h1>
    <form id="user-registration-form">
      <label>Username:</label><br>
      <input type="text" id="username-input" name="name" placeholder="Enter username">
      <br><br>
      <label>Select your role:</label>
      <br>
      <select id="is_coach-dropdown">
        <option id="is_coach-false-input" value="false">Student</option>
        <option id="is_coach-true-input" value="true">Coach</option>
      </select>
      <br><br>
      <input type="submit" value="Create account">
    </form>
  </div>

  <div id="user-login" style="display: block;">
    <h1>Log in</h1>
    <label>Username:</label>
    <br>
    <input type="text" id="username-login-input" name="name" placeholder="Enter username">
    <br><br>
    <button id="login-btn" type="button">Log in</button>
  </div>

  <div id="user-question">
    <h1>Ask a question</h1>
    <form id="question-form">
      <label>Title:</label>
      <br>
      <input type="text" id="title-input" name="title" placeholder="Enter question">
      <br><br>
      <label>Content:</label>
      <br>
      <textarea id="content-input" name="text" rows="4" cols="50" placeholder="Elaborate"></textarea>
      <br><br>
      <input type="submit" value="Post question">
    </form>
  </div>

  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/registration_form.js"></script>
  <script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
