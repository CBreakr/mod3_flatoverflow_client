<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="styles/main.css" />
  <title>FlatOverflow</title>
</head>

<body>
  <div id="left" class="column is-one-fifth">
    <div class="top_header top-left primary">
      <div class="icon-container">
        <svg class="flat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
          <style>.st0{fill:#ddd}.st1{fill:#fff}</style>
          <path class="st0" d="M84.4 93.8V70.6h7.7v30.9H22.6V70.6h7.7v23.2z"/>
          <path class="st1" d="M38.8 68.4l37.8 7.9 1.6-7.6-37.8-7.9-1.6 7.6zm5-18l35 16.3 3.2-7-35-16.4-3.2 7.1zm9.7-17.2l29.7"/>
        </svg>
        <span>flat <b>overflow</b></span>
      </div>
    </div>
    <div class="bottom inner left-bottom">
      <div id= "sidebar">
        SIDEBAR<br />
        SIDEBAR<br />
        SIDEBAR<br />
        SIDEBAR<br />
        SIDEBAR<br />
        SIDEBAR  
      </div>
    </div>
  </div>
  <div id="right" class="column is-four-fifths">
      <div class="top-right">
        <div class="top_header primary">
        </div>
        <div class="top-content">
          <h1 class="title is_2 center_title">Questions</h1>
          
          <div class="button_bar">
            <span>
              <button id="today_filter_question_button" data-filter_type="Today">Today</button> 
              <button id="new_filter_question_button" data-filter_type="New">New</button> 
              <button id="unanswered_filter_question_button" data-filter_type="Unanswered">Unanswered</button> 
              <button id="popular_filter_question_button" data-filter_type="Popular">Popular</button>
            </span>
            <span>
              <button id="mine_filter_question_button" data-filter_type="Mine">Mine</button> 
            </span>
            <span>
              <button id="add_question_button">Create Question</button> 
            </span>
          </div>
        </div>
      </div>
      <div class="bottom inner">
        <div class="question-container">
          <ul id="question_list">
          </ul>
        </div>
      </div>
  </div>

  <div class="container" id="user-registration" style="display: none;">
    <h1>Create an account</h1>
    <form id="user-registration-form">
      <label>Username:</label><br>
      <input type="text" id="username-input" name="name" placeholder="Enter username">
      <br><br>
      <label>Select your role:</label>
      <br>
      <select id="is_coach-dropdown">
        <option id="is_coach-false-input" value="false">Student</option>
        <option id="is_coach-true-input" value="true">Coach</option>
      </select>
      <br><br>
      <input type="submit" value="Create account">
    </form>
  </div>

  <div class="container" id="user-login" style="display: none;">
    <h1>Log in</h1>
    <label>Username:</label>
    <br>
    <input type="text" id="username-login-input" name="name" placeholder="Enter username">
    <br><br>
    <button id="login-btn" type="button">Log in</button>
  </div>

  <div id="user-question">
    <h1>Ask a question</h1>
    <form id="question-form">
      <label>Title:</label>
      <br>
      <input type="text" id="title-input" name="title" placeholder="Enter question">
      <br><br>
      <label>Content:</label>
      <br>
      <textarea id="content-input" name="text" rows="4" cols="50" placeholder="Elaborate"></textarea>
      <br><br>
      <label>Tags:</label>
      <br>
      <textarea id="tags-input" name="tags" rows="4" cols="50" placeholder="Example: #awesome"></textarea>
      <br><br>
      <input type="submit" value="Post question">
    </form>
  </div>

  <div id="question-view">
  </div>

  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/registration_form.js"></script>
  <script type="text/javascript" src="scripts/login.js"></script>
  <script type="text/javascript" src="scripts/main_question_display.js"></script>
  <script type="text/javascript" src="scripts/question_form.js"></script>
</body>
</html>
